<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Jogo da forca</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <canvas id="mycanvas" width="1000" height="480px" style="border:1px solid #d3d3d3;">
        <h3>
            Seu browser não possui suporte ao Canvas
        </h3>
    </canvas>
    <div class="container-word-clue">
        <h2 id="word-clue"></h2>
    </div>
    <div class="letters-fild" id="letter-fild"></div>
    <div class="img">
        <img src="assests/estaca-forca.png" alt="Estaca jogo da forca">
    </div>
    <div class="container-letters">
        <div class="row-letters" id="row1">
            <span>
                <button>Q</button>
                <button>W</button>
                <button>E</button>
                <button>R</button>
                <button>T</button>
                <button>Y</button>
                <button>U</button>
                <button>I</button>
                <button>O</button>
                <button>P</button>
                <button>A</button>
                <button>S</button>
                <button>D</button>
                <button>F</button>
                <button>G</button>
                <button>H</button>
                <button>J</button>
                <button>K</button>
                <button>L</button>
                <button>Ç</button>
                <button>Z</button>
                <button>X</button>
                <button>C</button>
                <button>V</button>
                <button>B</button>
                <button>N</button>
                <button>M</button> 
                <div class="new-game" id="new-game">
                    <abbr title="Novo Jogo">
                        <i class="fa-solid fa-gamepad"></i>
                    </abbr>
                </div>
            </span>
        </div>
    </div>
    <script src="assets-scripts/canvas.js"></script>
    <script src="assets-scripts/objeto-palavras.js"></script>
    <script type="module" src="assets-scripts/box-letters-game.js"></script>
    <script src="assets-scripts/janela-modal.js"></script>
</body>
</html>
